<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind css link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Book || Bank</title>
</head>
<body>
    <main class="w-full h-screen pt-16 bg-green-100">
        <header>
            <h1 class="text-center text-4xl font-bold mb-10"><span class="text-red-700">BOOK BANK</span> MANAGEMENT</h1>
        </header>
        <!-- display part of the bank  -->
        <section class="grid grid-cols-3 gap-7 w-3/4 mx-auto text-gray-100">
            <div class="px-12 py-8 bg-yellow-500 rounded-lg shadow-xl">
                <h2 class="text-3xl font-bold" >Cash In</h2>
                <h1 class="text-4xl font-bold mt-4">$<span id="cash-in-field">00</span></h1>
            </div>
            <div class="px-12 py-8 bg-yellow-500 rounded-lg shadow-xl">
                <h2 class="text-3xl font-bold">Cash Out</h2>
                <h1 class="text-4xl font-bold mt-4">$<span id="cash-out-field">00</span></h1>
            </div>
            <div class="px-12 py-8 bg-yellow-500 rounded-lg shadow-xl">
                <h2 class="text-3xl font-bold">Balance</h2>
                <h1 class="text-4xl font-bold mt-4">$<span id="balance-field"></span></h1>
            </div>
        </section>

        <!-- user input part -->

        <section class="grid grid-cols-2 w-3/4 mx-auto gap-7 mt-10">
            <div class="bg-yellow-100 px-12 py-8 rounded-lg shadow-xl">
                <h1 class="text-3xl font-bold mb-4">Cash In</h1>
                <input type="text" name="" id="cash-in-inpt" class="border-2 w-3/4 border-yellow-800 rounded py-1 px-2" placeholder="Enter your amount"><br>
                <div class="p-2 text-center rounded-lg mt-3 bg-red-400 text-white w-3/4 hidden" id="warning">Please enter a positive number !!</div>
                <input type="button" value="Cash In" class="py-2 px-8 rounded bg-yellow-500 mt-5 text-gray-700 text-xl font-semibold shadow-lg" id="cash-in-btn">
            </div>
            <div class="bg-yellow-100 px-12 py-8 rounded-lg shadow-xl">
                <h1 class="text-3xl font-bold mb-4">Buy</h1>
                <input type="text" name="" id="no-books" class="border-2 border-yellow-800 rounded  py-1 px-2" placeholder="Enter your no of book">
                <input type="text" name="" id="books-price" class="border-2 border-yellow-800 rounded  py-1 px-2" placeholder="Enter your book price"><br>
                <div class="p-2 text-center rounded-lg mt-3 bg-red-400 text-white w-3/4 hidden" id="warning-buy">Please enter a positive
                    number based on balance!!</div>
                <input type="button" value="Buy" class="py-2 px-8 rounded bg-yellow-500 mt-6 text-gray-700 text-xl font-semibold  shadow-lg" id="buy-btn">
            </div>
        </section>
    </main>

    <script src="process.js"></script>
</body>
</html>
